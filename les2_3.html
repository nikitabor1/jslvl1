<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Урок 2</title>
</head>

<body>
    <script>
        
        //Задание 3
        var a = +prompt("Введите положительное или отрицательное целое число a: ");
        var b = +prompt("Введите положительное или отрицательное целое число b: ");
        if (a >= 0 && b >= 0) {
            alert(a - b);
        } else if (a < 0 && b < 0) {
            alert(a * b);
        } else {
            alert(a + b);
        }

    </script>

</body>

</html>
