<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Урок 3</title>
</head>

<body>
    <script>
        //3) * Вывести с помощью цикла for числа от 0 до 9, НЕ используя тело цикла. То есть выглядеть должно вот так:
        //
        //for(…){// здесь пусто}

        var x = 0;
        for (var x = 0; x <= 9; document.write(x++ + "<br>")) {}

    </script>


</body>

</html>
