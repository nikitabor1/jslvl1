    <script>

        let a = 1,
            b = 1,
            c, d;

        c = ++a;
        alert(c); // 2. с присваивается значение переменной a+1. + в префиксе.

        d = b++;
        alert(d); // 1. После данных расчетов d присвоится значение переменной b, затем b присвоится 1+1=2

        c = (2 + ++a);
        alert(c); // 5 увеличиваем a на 1(+ в префиксе), a становится равным 3, добавляем 2, итого 5. 

        d = (2 + b++);
        alert(d); // 4 , после этих операций d равно 4, b равно 3. + постфикс, значит сначала доавляем b равное 2, затем увеличиваем b на 1

        alert(a); // 3 - строка 24

        alert(b); // 3 - строка 27

    </script>
