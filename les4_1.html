<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Урок 4</title>
</head>

<body>
    <script>
        /*Написать функцию, преобразующую число в объект. Передавая на вход число от 0
до 999, надо получить на выходе объект, в котором в соответствующих свойствах
описаны единицы, десятки и сотни. Например, для числа 245 надо получить
следующий объект: {‘единицы’: 5, ‘десятки’: 4, ‘сотни’: 2}. Если число превышает
999, необходимо выдать соответствующее сообщение с помощью console.log и
вернуть пустой объект.
*/
        let y = {
            un: 0,
            ten: 0,
            hun: 0
        }
        let arr = [];
        let x = prompt("введите число от 0 до 999"); //вводим число

        //проверка на то что дисло ввыедено в заданном диапазоне

        if (x >= 0 && x <= 999) {
            //функция возвращает из введенного числа массив из каждой его цифры
            function toArrayConv() {
                for (i = 0; i < x.length; i++) {
                    arr.push(x[i]);
                }
                return arr;
            }

            toArrayConv(x);
            //заполнение свойств y в зависимости от количества элементов в массиве
            if (arr.length == 3) {
                y = {
                    un: arr[2],
                    ten: arr[1],
                    hun: arr[0]
                }

            } else if (arr.length == 2) {
                y = {
                    un: arr[1],
                    ten: arr[0],
                    hun: 0
                }
            } else {
                y = {
                    un: arr[0],
                    ten: 0,
                    hun: 0
                }
            }
            console.log(y);//вывод в консоль свойств объекта y

        } else {
            alert("Ошибка! нужно ввести число от 0 до 999");
            console.log(y);//вывод нулевых свойств объекта y т.к. было введено не число либо не число из заданного диапазона
        }

    </script>


</body>

</html>
